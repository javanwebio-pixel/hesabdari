    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#7367F0', // Modern Purple
                '50': '#EEEDFD',
                '100': '#E0DEFC',
                '200': '#C3BFF9',
                '300': '#A69FF6',
                '400': '#8981F3',
                '500': '#7367F0',
                '600': '#5E54C4',
                '700': '#4A4299',
                '800': '#352F6D',
                '900': '#211D42',
                '950': '#0D0B1A',
              },
              success: '#28C76F',
              danger: '#EA5455',
              warning: '#FF9F43',
              info: '#00CFE8',
              dark: {
                bg: '#0F111A', // Deep dark blue/gray
                surface: '#1E2130', // Lighter dark surface
                border: '#2D324A'
              }
            },
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'neumorph': '20px 20px 60px #d1d9e6, -20px -20px 60px #ffffff',
              'neumorph-dark': '5px 5px 10px #0b0d14, -5px -5px 10px #23273c',
              'soft': '0 4px 24px 0 rgba(34, 41, 47, 0.1)',
            },

<style>
  @keyframes fade-in-right {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-fade-in-right {
    animation: fade-in-right 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
  }
  
  /* Performance Optimization: Use GPU for heavy elements */
  .gpu-accelerated {
    transform: translateZ(0);
    backface-visibility: hidden;
    perspective: 1000px;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent; 
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1; 
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8; 
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #374151; 
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #4b5563; 
  }

  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Glassmorphism Utilities - Optimized */
  .glass-panel {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
  }
  .dark .glass-panel {
    background: rgba(30, 33, 48, 0.75);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
  }
  
  .glass-input {
    background: rgba(255, 255, 255, 0.6) !important;
    border: 1px solid rgba(0,0,0,0.05) !important;
    transition: all 0.2s ease;
  }
  .glass-input:focus {
    background: rgba(255, 255, 255, 0.95) !important;
    box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.15);
  }
  .dark .glass-input {
    background: rgba(0, 0, 0, 0.25) !important;
    border: 1px solid rgba(255,255,255,0.05) !important;
    color: #eee;
  }
  .dark .glass-input:focus {
    background: rgba(0, 0, 0, 0.45) !important;
  }

  /* General Card & Layout */
  .card-hover {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .card-hover:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  }

  /* BI Dashboard Styles */
  .bi-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: minmax(8rem, auto);
    gap: 1.5rem;
  }
  .widget-wrapper {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    height: 100%;
  }
  .edit-mode .widget-wrapper {
    border: 2px dashed #7367F0;
    background: rgba(115, 103, 240, 0.05);
    border-radius: 1rem;
  }
  .widget-remove-btn {
    position: absolute;
    top: -10px;
    left: -10px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    display: none;
    z-index: 20;
    transition: transform 0.2s;
  }
  .widget-remove-btn:hover {
    transform: scale(1.1);
  }
  .edit-mode .widget-wrapper:hover .widget-remove-btn {
    display: flex;
  }

  /* Widget Card Styles */
  .widget-card {
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 4px 20px 0 rgba(34, 41, 47, 0.03);
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
    border: 1px solid rgba(0,0,0,0.03);
  }
  .dark .widget-card {
      background: #1e2130;
      border: 1px solid #2d324a;
      box-shadow: 0 4px 20px 0 rgba(0,0,0,0.15);
  }

  /* Edit Mode Panel */
  .bi-widget-library {
      background: rgba(255, 255, 255, 0.95);
      border-right: 1px solid rgba(0,0,0,0.05);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
  }
  .dark .bi-widget-library {
      background: rgba(30, 33, 48, 0.98);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
  }
  .bi-widget-library-hidden {
      transform: translateX(-100%);
      width: 0 !important;
      padding: 0 !important;
      opacity: 0;
      pointer-events: none;
  }
</style>
</head>
  <body class="bg-[#F8F7FA] dark:bg-[#0F111A] text-[#5E5873] dark:text-[#B6BEE3] overflow-x-hidden antialiased">

  </body>
</html>
